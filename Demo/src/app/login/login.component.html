<div class="row">  
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="card">
          <div class="card-header text-center">
            <h1>Login</h1>  
          </div>
          <div class="card-body">
              <dx-form id="form"
                  [formData]="user"
                  labelLocation="top">          
                  <dxi-item itemType="group" cssClass="second-group">
                    <dxi-item itemType="group">
                      <dxi-item dataField="Name" [label]="{ text: 'UserName', visible: true, showColon: false }" ></dxi-item>
                      <dxi-item dataField="Password" [label]="{ text: 'Password', visible: true, showColon: false }" ></dxi-item>
                    </dxi-item>            
                  </dxi-item>
              </dx-form>
          </div>
          <div class="card-footer text-center">
              <dx-button text="Sign In" (onClick)="onSignIn($event)"></dx-button>
          </div>
        </div>
    </div>
</div>
